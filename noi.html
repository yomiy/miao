<script id="ch0104/20" type="20">
    var a = +prompt('a')
    var b = +prompt('b')
    var c = +prompt('c')
    var e 
    var f
    if(b*b === 4*a*c){
        e = (-b + Math.sqrt(b*b - 4*a*c)) / (2*a)
        f = (-b - Math.sqrt(b*b - 4*a*c)) / (2*a)
    }
    else if((b*b > 4*a*c) && (e > f)){
        e = (-b + Math.sqrt(b*b - 4*a*c)) / (2*a)
        f = (-b - Math.sqrt(b*b - 4*a*c)) / (2*a)
    }
    else if(b*b < 4*a*c){
        e = -b / (2*a) + (Math.sqrt(4*a*c-b*b) / (2*a) + 'i')
        f = -b / (2*a) - (Math.sqrt(4*a*c-b*b) / (2*a) + 'i')
    }
    console.log(e,f)
</script>

<script id="ch0105/06" type="6">
    var n = +prompt('序列的长度为n')
    var counter = 0
    var max = -Infinity
    var min = Infinity
    // 第一个值肯定是比初始值的最大值大，肯定是比初始值的最小值小
    while( counter < n){
        var data = +prompt('序列中的数')
        if(data > max){
            max = data
        }
        if(data < min){
            min = data
        }
        counter = counter + 1
    }
    var maxspan = (max - min)
    console.log(maxspan)

</script>
