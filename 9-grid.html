<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
            margin: auto;
        }
        td{
            width:100px;
            height: 100px;
            border: 1px solid ;
            vertical-align: middle;
            text-align: center;
        }
        col{
            border: 3px solid blue;
        }
        tr{
            border: 3px solid blue;
        }
        td:hover{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <table>
        <col>
        <col>
        <col>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
